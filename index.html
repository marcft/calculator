<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen"></div>
            <div class="calc-body">
                <div class="first-row">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                </div>
                <div class="second-row">
                    <button class="operation-btn" id="8">8</button>
                    <button class="operation-btn" id="7">7</button>
                    <button class="operation-btn" id="9">9</button>
                    <button class="operation-btn" id="division">รท</button>
                </div>
                <div class="third-row">
                    <button class="operation-btn" id="4">4</button>
                    <button class="operation-btn" id="5">5</button>
                    <button class="operation-btn" id="6">6</button>
                    <button class="operation-btn" id="multiplication">x</button>
                </div>
                <div class="fourth-row">
                    <button class="operation-btn" id="1">1</button>
                    <button class="operation-btn" id="2">2</button>
                    <button class="operation-btn" id="3">3</button>
                    <button class="operation-btn" id="rest">-</button>
                </div>
                <div class="fifth-row">
                    <button id="decimal">.</button>
                    <button id="0">0</button>
                    <button id="=">=</button>
                    <button id="sum">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Marc Frances</p>
    </footer>
</body>
</html>
