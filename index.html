<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="operate.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="upper-screen"></div>
                <div class="lower-screen no-wrap">0</div>
            </div>
            <div class="calc-body">
                <div class="first-row">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                </div>
                <div class="second-row">
                    <button class="number-btn" data-value="8">8</button>
                    <button class="number-btn" data-value="7">7</button>
                    <button class="number-btn" data-value="9">9</button>
                    <button class="operation-btn" data-value="รท">รท</button>
                </div>
                <div class="third-row">
                    <button class="number-btn" data-value="4">4</button>
                    <button class="number-btn" data-value="5">5</button>
                    <button class="number-btn" data-value="6">6</button>
                    <button class="operation-btn" data-value="x">x</button>
                </div>
                <div class="fourth-row">
                    <button class="number-btn" data-value="1">1</button>
                    <button class="number-btn" data-value="2">2</button>
                    <button class="number-btn" data-value="3">3</button>
                    <button class="operation-btn" data-value="-">-</button>
                </div>
                <div class="fifth-row">
                    <button class="number-btn" data-value=".">.</button>
                    <button class="number-btn" data-value="0">0</button>
                    <button class="equal-btn" data-value="=">=</button>
                    <button class="operation-btn" data-value="+">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Marc Frances</p>
    </footer>
</body>
</html>
